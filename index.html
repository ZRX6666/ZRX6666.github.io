<script>
 let query = (seletor)=>{

 }
 let arr = ['努','力','成','为','一','名','优','秀','的','前','端','开','发','工','程','师'];
 let cout = 0
//  console.log(text)

    query('h1').innerText +=arr[cout];
    cout ++;
   }else{
     clearInterval(type)
   }
 }, 500);
